<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save the Princess!</title>
  <script type="text/javascript" src="javascript.js"></script>
  <link rel="stylesheet" href="indexstyle.css"/>
</head>

<body>
  <div class="game">
    <div id="startplay" onclick="bgm()">Press to Play</div>
    <div class="opponent">
      <div class="stats">
        <div class="top">
          <span class="name">
            Bowser Jr
          </span>
          <div id="bowserHP" class="hp-count">100</div>
        </div>
      </div>
      <img id="bjr" class="character" src="images/bowserjr2.png" alt="A happy Bowser Junior" />
    </div>
    <div class="player">
      <div class="stats">
        <div class="top">
          <span class="name">
            Mario
          </span>
          <div id="marioHP" class="hp-count">100</div>
        </div>
      </div>
      <img id="mario" class="character" src="images/mario.png" alt="Mario back" />
    </div>
  </div>
  <div class="box">
    <div id="message" class="message">
      What should Mario do?
    </div>
    <div class="actions">
      <button onclick="fireball()">Fireball</button>
      <button onclick="spinthrow()">Spin Throw</button>
      <button onclick="plummerpunch()">Plummer Punch</button>
      <button onclick="jumpon()">Jump On</button>
    </div>
    <div class="continue">
      <button onclick="nextturn()">Continue</button>
    </div>
  </div>
</body>

</html>
