            </div>

            <div class="memory-card" data-framework="bowser">
              <img class="front-face" src="images/memory_browserjr.png" alt="bowserjr" />
              <img class="back-face" src="images/memory2.png" alt="memory2 " />
            </div>

            </div>
            <div class="memory-card" data-framework="myra">

            <div class="memory-card" data-framework="spacein1">

            <div class="memory-card" data-framework="spacein1">

            <div class="memory-card" data-framework="spacein2">
              <img class="front-face" src="images/memory_spacein2.png" alt="spacein2" />
              <img class="back-face" src="images/memory2.png" alt="memory2 " />
            </div>

            <div class="memory-card" data-framework="memory1">
              <img class="front-face" src="images/memory1.png" alt="memory1" />
              <img class="back-face" src="images/memory2.png" alt="memory2 " />
            </div>
            <div class="memory-card" data-framework="memory1">
              <img class="front-face" src="images/memory1.png" alt="memory1" />
              <img class="back-face" src="images/memory2.png" alt="memory2 " />
            </div>

            <div class="memory-card" data-framework="spacein3">
              <img class="front-face" src="images/memory_spacein3.png" alt="spacein3" />
              <img class="back-face" src="images/memory2.png" alt="memory2 " />
            </div>
            <div class="memory-card" data-framework="spacein3">
              <img class="front-face" src="images/memory_spacein3.png" alt="spacein3" />
              <img class="back-face" src="images/memory2.png" alt="memory2 " />
            </div>
        </div>
      </div>
    </div>
  </section>
  <aside>
    <button onclick="startMemory()" class="btnstart">Starta spel!</button> <br>
    <!-- <div class="sidebar"> -->
    <span>Tid: <span id="minutes">00</span>:<span id="seconds">00</span> <br>
      Antal försök: <span id="numberOfTries"></span> </span>

    <!-- </div> -->
  </aside>

  <section class="more-games">
    <div class="small-game">

    </div>
    <div class="small-game">

    </div>
  </section>

    <p>Mikaela, Ellinor, Sofie och Denis</p>
