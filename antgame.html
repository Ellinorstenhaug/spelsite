<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ants with friends</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>

<body>
    <header class="header">
        <h2 class="Logo">Spelsite</h2>
        <nav id="main-nav" class="main-nav">

            <ul class="nav">
                <li class="nav-item"> <a href="index.html" target="_blank">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="game">
        <div class="wrapper">
            <div class="game-place">
                <span>Ants with friends!</span>
                <div id="container-score">
                    <span>Time:</span>
                    <span id="timer">00000</span> <br>
                    <span>Friends collected:</span>
                    <span id="friend-count">__</span> <br>
                    <span>Score:</span>
                    <span id="score">0</span> <br>
                    <button class="btnstart">Start</button>
                </div>
                <!-- Spel -->
                <div id="container-spel">
                    <canvas id="gameCanvas" width="400" height=400"></canvas>
                    <div style="display:none;">
                        <img id="horizontal" src="images/myra_kryper1.png" width="20" height="20">
                        <img id="vertical" src="images/myra_kryper2.png" width="20" height="20">
                        <img id="source_friend" src="images/kompis_myra.png" width="20" height="20">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Mikaela, Ellinor, Sofie och Denis</p>
    </footer>
    <script src="antgame.js"></script>
</body>

</html>
