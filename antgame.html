<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ants with friends</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>

<body>
    <header class="header">
        <h2 class="Logo">Spelsite</h2>
        <nav id="main-nav" class="main-nav">

            <ul class="nav">
                <li class="nav-item"> <a href="index.html" target="_blank">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="game">
        <div class="wrapper">
            <div class="game-place">
                <div id="container-spel">
                    <canvas id="gameCanvas" width="500" height=500"></canvas>
                    <div style="display:none;">
                        <img id="horizontal" src="images/myra_kryper1.png" width="20" height="20">
                        <img id="vertical" src="images/myra_kryper2.png" width="20" height="20">
                        <img id="source_friend" src="images/kompis_myra.png" width="20" height="20">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <aside>
        <p>Ants with friends!</p>
        <button onclick="startGame()" class="btnstart">Starta spel!</button> <br>
        <p>Time: <span id="timer">00000</span></p>
        <p>Friends collected: <span id="friend-count">__</span> </p>
        <p>Score: <span id="score">0</span></p>
        <hr>
        <p>Tetris: <span id="tetris-score"></span></p>
        <p>Memory: <span id="memory-score"></span></p>
        <p>Snake: <span id="snake-score"></span></p>
        <p>Sten, Sax, Påse: <span id="ssp-score"></span></p>
        <!-- <div class="sidebar"> -->
        <!-- <h1>Tid: <span id="minutes">00</span>:<span id="seconds">00</span> </h1>
                    <h1>Antal försök: <span id="numberOfTries"></span> </h1> -->

        <!-- </div> -->
    </aside>

    <footer>
        <p>Mikaela, Ellinor, Sofie och Denis</p>
    </footer>
    <script src="webstorage.js"></script>
    <script src="scoreboard.js"></script>
    <script src="antgame.js"></script>
</body>

</html>
