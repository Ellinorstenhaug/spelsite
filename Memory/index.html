<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../indexstyle.css">
</head>

<body>
  <section class="game">
    <div class="wrapper">
      <div class="game-container">
        <div class="game-wrapper">

          <section class="memory-game">

            <div id="winner" class="win">
              <h1 class="win-heading">Grattis!!</h1>
              <h2 class="win-heading">Poäng: <span id="points"></span></h2>
              

            </div>

            <div class="memory-card" data-framework="bowser">
              <img class="front-face" src="img/memory_browserjr.png" alt="bowserjr" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>
            <div class="memory-card" data-framework="bowser">
              <img class="front-face" src="img/memory_browserjr.png" alt="Bowserjr" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>

            <div class="memory-card" data-framework="myra">
              <img class="front-face" src="img/memory_myra.png" alt="memory_myra" />
              <img class="back-face" src="img/memory2.png" alt="memory2 png" />
            </div>
            <div class="memory-card" data-framework="myra">
              <img class="front-face" src="img/memory_myra.png" alt="memory_myra" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>

            <div class="memory-card" data-framework="spacein1">
              <img class="front-face" src="img/memory_spacein1.png" alt="spacein1" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>
            <div class="memory-card" data-framework="spacein1">
              <img class="front-face" src="img/memory_spacein1.png" alt="spacein1" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>

            <div class="memory-card" data-framework="spacein2">
              <img class="front-face" src="img/memory_spacein2.png" alt="spacein2" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>
            <div class="memory-card" data-framework="spacein2">
              <img class="front-face" src="img/memory_spacein2.png" alt="spacein2" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>

            <div class="memory-card" data-framework="memory1">
              <img class="front-face" src="img/memory1.png" alt="memory1" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>
            <div class="memory-card" data-framework="memory1">
              <img class="front-face" src="img/memory1.png" alt="memory1" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>

            <div class="memory-card" data-framework="spacein3">
              <img class="front-face" src="img/memory_spacein3.png" alt="spacein3" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>
            <div class="memory-card" data-framework="spacein3">
              <img class="front-face" src="img/memory_spacein3.png" alt="spacein3" />
              <img class="back-face" src="img/memory2.png" alt="memory2 " />
            </div>
        </div>
      </div>
      <aside>
        <button onclick="startMemory()" class="start-button">Starta spel!</button>
        <button onclick="win()" class="start-button">sluta spel!</button>
        <!-- <div class="sidebar"> -->
        <h1>Tid: <span id="minutes">00</span>:<span id="seconds">00</span> </h1>
        <h1>Antal försök: <span id="numberOfTries"></span> </h1>
        <h1>Tetris: <span id="tetris-score"></span></h1>
        <h1>Memory: <span id="memory-score"></span></h1>
        <h1>Snake: <span id="snake-score"></span></h1>
        <h1>Sten, Sax, Påse: <span id="ssp-score"></span></h1>

        <!-- </div> -->
      </aside>
    </div>
  </section>

  <section class="more-games">
    <div class="small-game">

    </div>
    <div class="small-game">

    </div>
  </section>

  <footer>

  </footer>
  <script src="../webstorage.js"></script>
  <script src="../scoreboard.js"></script>
  <script src="main.js"></script>
</body>

</html>
